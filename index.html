<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="side">
      <div class="image-header">
        <h1>MIX IT</h1>
      </div>
      <img
        src="./image/unsplash-image.jpg"
        alt="A wooden tabble topped with christmas ornaments on top of it."
        width="550px"
      />
      <div class="image-footer">
        <p>
          Photo by
          <a href="https://unsplash.com/@katishna?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Katie Azi</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-wooden-table-topped-with-christmas-ornaments-on-top-of-it-YDudcbe5VA0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div id="main-content">
      <div class="main-text-container">
        <h2>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div class="form-container">
        <form id="registration-form" action="#" method="post">
          <section class="form-header">
            <h2>Let's do this!</h2>
          </section>
          <section class="form-input">
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" />
            <label for="mail">Email</label>
            <input type="email" name="user_email" id="mail" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="user_phone" id="phone" />
            <label for="pass">Password</label>
            <input type="password" name="user_password" id="pass" />
            <label for="conf-pass">Confirm Password</label>
            <input type="password" id="conf-pass" />
          </section>
        </form>
        <div class="submit-area">
          <button type="submit" form="registration-form">Create Accout</button>
        </div>
      </div>
    </div>
  </body>
</html>
